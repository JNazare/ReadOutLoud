<ion-header-bar class="bar-positive">
    <h1 class="title"><a href="#/" class="no_decoration">Storyteller</a></h1>
    <a href="#/settings">
    	<button ng-if="activeuser" class="button button-clear icon ion-gear-a settings-button"></button>
    </a>
</ion-header-bar>
<ion-content>
	<form ng-submit="submit()" name="settingsForm" ng-controller="SettingsCtrl" class="settings-form">
		<div class="list list-inset">
		  <div class="list">
			  <label class="item item-input item-select">
			    <div class="input-label">
			      Native Language
			    </div>
			    <select name="nativelang" ng-model="nativelang" required>
			      <option value="es" selected>Spanish</option>
			      <option value="zh">Chinese</option>
			      <option value="ar">Arabic</option>
			      <option value="pt">Portuguese</option>
			      <option value="fr">French</option>
			      <option value="de">German</option>
			    </select>
			  </label>
		  </div>
		  <button type="submit" class="button button-block button-stable">
		    Save
		  </button>
		</div>
		<a ngif="activeuser.username equals juliana@media.mit.edu" class="assertive admin-link" href="#/admin"> 
			<strong>
				Admin capabilities
			</strong>
		</a>
	</form>
</ion-content>
