<ion-header-bar class="bar-positive">
    <a ng-click='back()' class="no_decoration">
        <button class="button button-clear icon ion-chevron-left"></button>
    </a>
    <h1 class="title"><a href="#/" class="no_decoration">Storyteller</a></h1>
    <a href="#/settings">
    	<button ng-if="activeuser" class="button button-clear icon ion-gear-a settings-button"></button>
    </a>
</ion-header-bar>
<ion-content>
  <div class="list">
    <ion-item class="library-list" ng-repeat="book in books">
        <button class="button button-assertive button-clear delete-book-button" ng-click="deleteBook(book)">
          Delete
        </button>
        <h3>{{book.title}}</h3>
        <p>by {{book.author}}</p>
        <a class="no_decoration" href="#/edit/{{book._id}}">
          <button class="button button-stable">
            Edit Book
          </button>
        </a>
    </ion-item>
    <a class="no_decoration" href="#/new_book">
        <button class="button button-full button-balanced">
          Add New Book
        </button>
    </a>
  </div>
</ion-content>
